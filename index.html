<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://polyfill.io">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <link
        href="https://fonts.googleapis.com/css2?family=B612&amp;family=BioRhyme&amp;family=Cairo&amp;family=Karla&amp;family=Lora&amp;family=Mulish&amp;family=Roboto&amp;family=Vollkorn&amp;display=swap"
        rel="stylesheet">

    <link class="logo_main" rel="icon" href="./img/icon-logo.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css" />

    <title>RJ Moda Feminina</title>
</head>

<body>

    <main class="root">

        <div class="main-container">

            <header class="header-container">

                <img class="logo-main" src="assets/logo.png" loading="lazy">

                <h2 class="header-title">RJ Moda Feminina</h2>

                <p class="header-subtitle">Siga nossas redes sociais e canais de vendas</p>

                <div class="networks-social">

                    <a class="pd-6" href="mailto:rjmodafeminina@hotmail.com?subject=Vim pelo Instagram">
                        <img class="logo-networks-social email" src="assets/logo-white/email.png" loading="lazy"
                            alt="E-mail">
                    </a>

                    <a class="pd-6" href="https://www.facebook.com/rjmodafemininajamirecarla">
                        <img class="logo-networks-social facebook" src="assets/logo-white/facebook.png" loading="lazy"
                            alt="Facebook">
                    </a>

                    <a class="pd-6" href="https://wa.me/message/5UIWP6VVBBBVC1">
                        <img class="logo-networks-social whatsapp" src="assets/logo-white/whatsapp.png" loading="lazy"
                            alt="Whatsapp">
                    </a>

                    <a class="pd-6" href="https://www.instagram.com/rjmoda.feminina/">
                        <img class="logo-networks-social instagram" src="assets/logo-white/instagram.png" loading="lazy"
                            alt="Instagram">
                    </a>

                </div>

            </header>

            <div class="main">

                <a class="link-card-container" href="https://www.instagram.com/rjmoda.feminina/" target="_blank">
                    <div class="card-container instagram">

                        <img class="logo-card instagram" src="assets/instagram-logo.png" loading="lazy" alt="Instagram">
                        <p class="text-card instagram">Instagram</p>

                    </div>
                </a>

                <a class="link-card-container space-y" href="https://www.facebook.com/rjmodafemininajamirecarla"
                    target="_blank">
                    <div class="card-container facebook">

                        <img class="logo-card facebook" src="assets/facebook-logo.png" loading="lazy" alt="Facebook">
                        <p class="text-card facebook">Facebook</p>

                    </div>
                </a>

                <a class="link-card-container space-y" href="https://wa.me/message/5UIWP6VVBBBVC1" target="_blank">
                    <div class="card-container whatsapp">

                        <img class="logo-card whatsapp" src="assets/whatsapp-logo.png" loading="lazy" alt="Whatsapp">
                        <p class="text-card whatsapp">Whatsapp</p>

                    </div>
                </a>

                <a class="link-card-container space-y" href="https://www.tiktok.com/@rjmodafeminina" target="_blank">
                    <div class="card-container tiktok">

                        <img class="logo-card tiktok" src="assets/tiktok-logo.png" loading="lazy" alt="TikTok">
                        <p class="text-card tiktok">TikTok</p>

                    </div>
                </a>

            </div>

        </div>
    </main>
    <footer>

        <p class="footer-fixed"><i>Desenvolvido por</i>
            <p class="name-dev "> Joabe Dias</p>

        </p>
    </footer>


</body>

</html>
